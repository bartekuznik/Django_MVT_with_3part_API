{% extends "contacts/base.html" %}

{% block content %}
<div class="container my-4">

    <!-- Card with delete contact form -->
    <div class="card shadow">
        <div class="card-body text-center">
            <h5 class="card-title text-danger">Are you sure you want to delete this contact?</h5>
            <p class="card-text">„<strong>{{ contact }}</strong>” will be permanently deleted.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2 mt-3">

                    <!--  Back to contact detail button -->
                    <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-secondary">Cancel</a>

                    <!-- Submit form button -->
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
